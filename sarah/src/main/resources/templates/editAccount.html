<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Page</title>
  <link rel="stylesheet" th:href="@{/admin/style.css}">
  <link rel="stylesheet" th:href="@{/admin/product.css}">
  <link rel="stylesheet" th:href="@{/admin/main-color.css}">
  <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>

  </style>
</head>
<body>

<div class="container-scroller">
  <div th:replace="admin/menu::menu-section"></div>

  <section id="content">
    <div th:replace="admin/header::header-nav"></div>
    <main>

      <section class="content">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Chỉnh sửa tài khoản</h3>

          </div>

          <div class="card-body">
            <form action="/editAccount" method="post">
              <div class="form-group">
                <label>Tài khoản</label>
                <input type="text" id="id" name="id" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Họ tên</label>
                <input type="text" id="user_Name" name="user_Name" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" id="phone_Number" name="phone_Number" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Quyền</label>
                <input type="text" id="role" name="role" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Mật khẩu</label>
                <input type="text" id="password" name="password" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Nhập lại mật khẩu</label>
                <input type="text" id="" name="" class="form-control" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-outline-success">Sửa</button>
              </div>
            </form>
          </div>
          <br />
        </div>
      </section>
    </main>
  </section>
</div>
<script th:src="@{/admin/script.js}"></script>
<script th:src="@{/fontawesome/js/all.min.js}"></script>
</body>
</html>
