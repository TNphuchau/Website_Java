<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Admin Page</title>
	<link rel="stylesheet" th:href="@{/admin/style.css}">
	<link rel="stylesheet" th:href="@{/admin/product.css}">
	<link rel="stylesheet" th:href="@{/admin/main-color.css}">
	<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
	<link th:href="@{/fontawesome/css/all.css}" rel="stylesheet">
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
	.pagination-container {
    text-align: center;
}

.pagination {
    display: inline-block;
    margin: 0;
    padding: 0;
}

.pagination ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.pagination li {
    display: inline;
}

.paging-item {
    color: #333;
    display: inline-block;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.paging-item:hover {
    background-color: #ddd;
}

.current-page {
    background-color: #337ab7;
    color: #fff;
    padding: 8px 16px;
}
.pagination{
	padding:5px;
}
</style>
</head>
<body>
<script th:if="${addProduct != null}">
			swal("Add successful products!", "", "success");
		</script>
<div class="container-scroller">
	<div th:replace="admin/menu::menu-section"></div>

	<section id="content">
		<div th:replace="admin/header::header-nav"></div>
		<main>
			<div class="dashboard-content">
				<form action="addProduct" method="post"
					  enctype="multipart/form-data">
					<!-- Titlebar -->
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h2 th:text="${session.admin.user_Name + '!'}"></h2>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="homeAdmin">Home</a></li>
									<li class="breadcrumb-item active">Thêm sản phẩm</li>
								</ol>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">

							<div id="add-listing">

								<!-- Section -->
								<div class="add-listing-section">

									<!-- Headline -->
									<div class="add-listing-headline">
										<h3>
											<i class="sl sl-icon-doc"></i> Basic Informations
										</h3>
									</div>

									<!-- Title -->
									<div class="row with-forms">
										<div class="col-md-12">
											<h5>Product Name</h5>
											<input name="product_name" class="search-field" type="text"
												   value="" placeholder="Product Name" />
										</div>
									</div>

									<!-- Row -->
									<div class="row with-forms">
										<!-- Price -->
										<div class="col-md-4">
											<h5>Price</h5>
											<input name="price" type="text" placeholder="Price">
										</div>

										<div class="col-md-4">
											<h5>Availability</h5>
											<input name="availability" type="text"
												   placeholder="Availability">
										</div>
										<!-- Status -->
										<div class="col-md-4">
											<h5>Category</h5>
											<select name="category" class="chosen-select-no-single">
												<option value="1" label=""
														th:text="${listCategories[0].category_Name}"></option>
												<th:block th:each="y : ${listCategories}">
													<option th:value="${y.id}" th:if="${yStat.index >0}"
															th:text="${y.category_Name}"></option>
												</th:block>
											</select>
										</div>

									</div>
									<!-- Row / End -->

								</div>
								<!-- Section / End -->

								<!-- Section -->
								<div class="add-listing-section margin-top-45">

									<!-- Headline -->
									<div class="add-listing-headline">
										<h3>
											<i class="sl sl-icon-docs"></i> Details
										</h3>
									</div>

									<!-- Description -->
									<div class="form">
										<h5>Description</h5>
										<textarea name="description" class="WYSIWYG" cols="40"
												  rows="3" id="summary" spellcheck="true"
												  placeholder="Description"></textarea>
									</div>
								</div>
								<!-- Section / End -->

								<!-- Section -->
								<div class="add-listing-section margin-top-45">

									<!-- Headline -->
									<div class="add-listing-headline">
										<h3>
											<i class="sl sl-icon-picture"></i> Images
										</h3>
									</div>

									<!-- Dropzone -->
									<div class="submit-section">

										<div class="upload__box">
											<div class="upload__btn-box">
												<label class="upload__btn">
													<p style="margin-bottom: 0px;">Choose images</p> <input
														name="listImage" accept="image/*" type="file"
														data-max_length="20" class="upload__inputfile" multiple>
												</label>
											</div>
											<div class="upload__img-wrap"></div>
										</div>
									</div>
								</div>
								<!-- Section / End -->
								<button class="button preview">
									Add New Product <i class="fa fa-arrow-circle-right"></i>
								</button>

							</div>
						</div>

						<!-- Copyrights -->
						<div class="col-md-12">
							<div class="copyrights"></div>
						</div>

					</div>
				</form>
			</div>
			<!-- Content / End -->
		</main>
	</section>
</div>

<!-- DropZone | Documentation: http://dropzonejs.com -->
<script th:src="@{/admin/dropzone.js}"></script>
<!--<script th:src="@{/admin/script.js}"></script>-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/fontawesome/js/all.min.js}"></script>
<script>
		jQuery(document).ready(function() {
			ImgUpload();
		});

		function ImgUpload() {
			var imgWrap = "";
			var imgArray = [];

			$('.upload__inputfile')
					.each(
							function() {
								$(this)
										.on(
												'change',
												function(e) {
													imgWrap = $(this)
															.closest(
																	'.upload__box')
															.find(
																	'.upload__img-wrap');
													var maxLength = $(this)
															.attr(
																	'data-max_length');

													var files = e.target.files;
													var filesArr = Array.prototype.slice
															.call(files);
													var iterator = 0;
													filesArr
															.forEach(function(
																	f, index) {

																if (!f.type
																		.match('image.*')) {
																	return;
																}

																if (imgArray.length > maxLength) {
																	return false
																} else {
																	var len = 0;
																	for (var i = 0; i < imgArray.length; i++) {
																		if (imgArray[i] !== undefined) {
																			len++;
																		}
																	}
																	if (len > maxLength) {
																		return false;
																	} else {
																		imgArray
																				.push(f);

																		var reader = new FileReader();
																		reader.onload = function(
																				e) {
																			var html = "<div class='upload__img-box'><div style='background-image: url("
																					+ e.target.result
																					+ ")' data-number='"
																					+ $(".upload__img-close").length
																					+ "' data-file='"
																					+ f.name
																					+ "' class='img-bg'><div class='upload__img-close'></div></div></div>";
																			imgWrap
																					.append(html);
																			iterator++;
																		}
																		reader
																				.readAsDataURL(f);
																	}
																}
															});
												});
							});

			$('body').on('click', ".upload__img-close", function(e) {
				var file = $(this).parent().data("file");
				for (var i = 0; i < imgArray.length; i++) {
					if (imgArray[i].name === file) {
						imgArray.splice(i, 1);
						break;
					}
				}
				$(this).parent().parent().remove();
			});
		}
	</script>
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
</body>
</html>
