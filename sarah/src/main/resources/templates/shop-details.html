<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Sarah</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Sarah Cosmetic">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/web/styles/bootstrap4/bootstrap.min.css}">
	<link th:href="@{/web/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" th:href="@{/web/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/web/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/web/plugins/OwlCarousel2-2.2.1/animate.css}">
	<!--	<link rel="stylesheet" type="text/css" th:href="@{/web/styles/main_styles.css}">-->
	<link rel="stylesheet" type="text/css" th:href="@{/web/styles/single_styles.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/web/styles/single_responsive.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/web/styles/web.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/web/styles/hau.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/flexCard.css}">
	<style>
		.product__details__cart__option {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.quantity {
  display: flex;
  align-items: center;
  width: 50%;
}

.pro-qty {
  display: flex;
  align-items: center;
}

.pro-qty input[type="text"] {
  width: 40px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
  text-align: center;
}

.pro-qty .qty-btn {
  padding: 5px 8px;
  font-size: 12px;
  background-color: #ccc;
  border: none;
  cursor: pointer;
}

.hau_btn {
  background-color: red;
  color: white;
  border: none;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
}
.mo_ta {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }
	</style>
</head>

<body>

<div class="super_container">
	<!-- Header -->
	<div th:replace="web/header :: header-web"></div>
	<div class="fs_menu_overlay"></div>
	<script th:if="${session.AddToCartErr != null}">
		swal("Lỗi", "Vui lòng đăng nhập trước khi thực hiện thao tác!", "error");
	</script>
	<p th:if="${session.AddToCartErr != null}"
	   th:text="${#session.setAttribute('AddToCartErr', null)}"
	   style="display: none;"></p>
	<div class="container product_section_container">
		<div class="row">
			<div class="col product_section clearfix">
				<!-- Breadcrumbs -->
				<div class="breadcrumbs d-flex flex-row align-items-center">
					<ul>
						<li><a href="home">Home</a></li>
						<li><i class="fa fa-angle-right" aria-hidden="true"></i><a href="shop">Shop</a></li>
						<li class="active"><a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i>Detail</a></li>
					</ul>
				</div>
				<!-- Shop Details Section Begin -->
				<div class="row">
					<div class="col-lg-7">
						<div class="single_product_pics">
							<div class="row">
								<div class="col-lg-3 thumbnails_col order-lg-1 order-2">
									<div class="single_product_thumbnails">
										<ul>
											<th:block th:if="${yStat.index == 0}" th:each="y : ${product.productImage}">
												<li class="active">
													<a th:href="'#tabs-'+${yStat.index + 1}" >
														<img th:src="${y.url_Image}" alt="" >
													</a>
												</li>
											</th:block>
											<th:block th:if="${yStat.index != 0}" th:each="y : ${product.productImage}">
												<li class="active">
													<a th:href="'#tabs-'+${yStat.index + 1}">
														<img th:src="${y.url_Image}" alt="" >
													</a>
												</li>
											</th:block>
										</ul>
									</div>
								</div>
								<div class="col-lg-9 image_col order-lg-2 order-1">
									<div class="single_product_image">
										<th:block th:each="y : ${product.productImage}">
											<div class="single_product_image_background" th:if="${yStat.index == 0}" th:id="'tabs-'+${yStat.index + 1}">
												<img th:src="${y.url_Image}" alt="">
											</div>
											<div  class="single_product_image_background" th:if="${yStat.index != 0}" th:id="'tabs-'+${yStat.index + 1}">
												<img th:src="${y.url_Image}" alt="">
											</div>
										</th:block>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-5">
						<div class="product_details">
							<div class="product_details_title">
								<h2 th:text="${product.product_Name}"></h2>
							</div>
							<div class="product_price" th:text="${product.price}+' VNĐ'"></div>
							<br><br>
							<div class="quantity d-flex flex-column flex-sm-row align-items-sm-center">
								<form action="/addToCart" method="post">
									<div class="product__details__cart__option">
										<div class="quantity">
											<div class="pro-qty">
												<button class="qty-btn" type="button" onclick="decreaseQty()">-</button>
												<input name="count" id="countInput" type="text" value="1">
												<button class="qty-btn" type="button" onclick="increaseQty()">+</button>
											</div>
											<input name="product_id" style="display: none;" type="text" th:value="${product.id}">
										</div>
										<button class="hau_btn">Thêm</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

				</section>
			</div>
		</div>
	</div>
	<section class="product spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<ul class="filter__controls">
						<li class="active" style="color:red">Mô tả sản phẩm</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="mo_ta">
			<h1 th:text="${product.description}">
			</h1>
		</div>
	</section>
	<!-- Related Section Begin -->
	<section class="product spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<ul class="filter__controls">
						<li class="active" style="color:red"></li>
					</ul>
				</div>
			</div>
			<div class="row product__filter">
				<th:block th:each="y : ${Top12ProductNewArrivals}">
					<a th:href="@{/productDetail/{id}(id=${y.id})}" >
						<div class="product-item">
							<div class="product discount product_filter">
								<div class="product_image">
									<img th:src="${y.productImage[0].url_Image}">
								</div>
								<div class="favorite favorite_left"></div>
								<div class="product_info">
									<h6 class="product_name">
										<a th:href="@{/productDetail/{id}(id=${y.id})}" th:text="${y.product_Name}"></a>
									</h6>
									<div class="product_price" th:text=" ${#numbers.formatDecimal(y.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></div>
								</div>
							</div>
							<div class="red_button add_to_cart_button"><a th:href="@{/addToCart/{id}(id=${y.id})}" class="btnAddToCart" data-id="@item.Id"> Thêm giỏ hàng</a></div>
						</div>
					</a>
				</th:block>
			</div>
		</div>
	</section>


	<div th:replace="web/footer::footer-web"></div>
</div>
</body>
<!--Click ảnh người dùng-->
<script>
	const profile = document.querySelector('nav .profile');
	const imgProfile = profile.querySelector('img');
	const dropdownProfile = profile.querySelector('.profile-link');

	imgProfile.addEventListener('click', function() {
		dropdownProfile.classList.toggle('show');
	})
</script>
<!--Tăng giảm số lượng-->
<script>
    function increaseQty() {
      var input = document.getElementById('countInput');
      var value = parseInt(input.value);
      input.value = value + 1;
    }

    function decreaseQty() {
      var input = document.getElementById('countInput');
      var value = parseInt(input.value);
      if (value > 1) {
        input.value = value - 1;
      }
    }
  </script>
<script th:src="@{/web/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/web/styles/bootstrap4/popper.js}"></script>
<script th:src="@{/web/styles/bootstrap4/bootstrap.min.js}"></script>
<script th:src="@{/web/plugins/Isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/web/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
<script th:src="@{/web/plugins/easing/easing.js}"></script>
<script th:src="@{/web/js/custom.js}"></script>
<script th:src="@{/web/js/web.js}"></script>
</html>
