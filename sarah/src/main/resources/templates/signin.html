<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"
          th:href="@{/login/index.css}" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css"
          rel="stylesheet" />
</head>
<body>
<div class="container" id="container">
    <div class="form-container register-container">
        <form th:action="@{/signup}" method="post" id="form-signup">
            <h1>Register</h1>
            <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            <input type="password" id="comfirm_password" name="comfirm_password" placeholder="Nhập lại mật khẩu" required onchange="validatePassword()">
            <input type="text" id="fullname" name="fullname" placeholder="Tên đầy đủ" required>
            <input type="text" id="your_email" name="your_email" placeholder="Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
            <!--            <input type="text" placeholder="Số điện thoại" name="phone_Number" id="phone_Number">-->
            <div th:if="${errorRegister != null}">
                <p style="color: red;" th:text ="${errorSignUp}"></p>
            </div>
            <button type="submit" name="register">Đăng ký</button>
        </form>

    </div>

    <div class="form-container login-container">
        <form th:action="@{/signin}" method="post" class="form" id="form-login">
            <h1>Login</h1>
            <input th:value="${login_name}" type="text" name="login-name" placeholder="Tên đăng nhập">
            <input th:value="${pass}" type="password"  name="password" placeholder="Mật khẩu">
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox"> <label>Remember
                    me</label>
                </div>
                <p th:if="${err_sign_admin != null}" th:text="${err_sign_admin}" style="color: red; margin-bottom: 10px;"></p>
                <div th:if="${errorLogin != null}">
                    <p style="color: red;" th:text="${errorLogin}"></p>
                </div>
                <div class="pass-link">
                    <a th:href="@{forgot}">Forgot password?</a>
            </div>

            </div>
            <button type="submit">Login</button>
            <span>or use your account</span>
            <div class="social-container">
                <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                <a href="#" class="social"><i class="lni lni-google"></i></a> <a
                    href="#" class="social"><i class="lni lni-instagram-original"></i></a>
            </div>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel over-left">
                <h1 class="title">SARAH</h1>
                <p>Welcome to store</p>
                <button class="gots" id="login">
                    Login <i class="lni lni-arrow-left login"></i>
                </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="title">Sarah</h1>
                <p>Hello Friends</p>
                <button class="gots" id="register">
                    Register <i class="lni lni-arrow-right register"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div th:if="${forgot!=null}" class="row justify-content-center">
    <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
            <div class="img"
                 style="background-image: url(/login-form-14/images/bg-1.jpg);">
            </div>
            <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                    <div class="w-100" style="display: flex; transform: translateY(10px);">
                        <h4 class="mb-4">Forgot Password</h4>
                    </div>
                    <div class="w-100 flex-icon">
                        <a href="#"
                           class="social-icon d-flex align-items-center justify-content-center"><span
                                class="fa fa-facebook"></span></a> <a href="#"
                                                                      class="social-icon d-flex align-items-center justify-content-center"><span
                            class="fa fa-google"></span></a>
                    </div>
                </div>


                <form th:if="${sendcode==null && changepass == null}" th:action="@{/forgot}" method="POST" class="signin-form">
                    <div class="form-group mb-3">
                        <label class="label" for="username">Username</label> <input
                            name="login-name" type="text" class="form-control"
                            placeholder="Username" required>
                    </div>
                    <div th:if="${error_forgot != null}">
                        <p style="color: red;" th:text="${error_forgot}"></p>
                    </div>

                    <div class="form-group">
                        <button type="submit"
                                class="form-control btn btn-primary rounded submit px-3">Check UserName</button>
                    </div>
                </form>



                <form th:if="${sendcode!=null && changepass == null}" th:action="@{/code}" method="POST" class="signin-form">
                    <div class="form-group mb-3">
                        <label class="label" for="username">Code</label> <input
                            name="code_input" type="text" class="form-control"
                            placeholder="Please check your email and enter your code" required>
                    </div>
                    <div th:if="${error_code != null}">
                        <p style="color: red;" th:text="${error_code}"></p>
                    </div>

                    <div class="form-group">
                        <button type="submit"
                                class="form-control btn btn-primary rounded submit px-3">Change Password</button>
                    </div>
                </form>



                <form th:if="${changepass != null}" th:action="@{/newpass}" method="POST" class="signin-form">
                    <div class="form-group mb-3">
                        <label class="label" for="username">NEW PASSWORD</label> <input
                            name="new_pass" type="password" class="form-control"
                            placeholder="New Password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="username">CONFIRM NEW PASSWORD</label> <input th:value="${login_name}"
                                                                                            name="confirm_new_pass" type="password" class="form-control"
                                                                                            placeholder="Confirm New Password" required>
                    </div>
                    <div th:if="${error_newpass != null}">
                        <p style="color: red;" th:text="${error_newpass}"></p>
                    </div>

                    <div class="form-group">
                        <button type="submit"
                                class="form-control btn btn-primary rounded submit px-3">Change Password</button>
                    </div>
                </form>
                <p style="margin-bottom: unset; margin-top: 3rem;" class="text-center">
                    Not a member? <a th:href="@{/signup}">Sign Up</a>
                </p>
                <p class="text-center">
                    Or &nbsp; <a th:href="@{/signin}">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>
</div>
<script
        th:src="@{/login/index.js}"></script>
<script>
		Validator({
			form : '#form-signup',
			errorSelector : '.form-message',
			rules : [
					Validator.isRequired('#surname'),
					Validator.isRequired('#name'),
					Validator.isRequired('#email'),
					Validator.isEmail('#email'),
					Validator.minLength('#password', 6),
					Validator.isRequired('#repassword'),
					Validator
							.isConfirmed(
									'#repassword',
									function() {
										return document
												.querySelector('#form-signup #password').value;
									}, 'Mật khẩu nhập lại phải chính xác') ],
			onSubmit : function(data) {
				console.log(data);
			}
		});
	</script>
<script>
function validatePassword() {
  var password = document.getElementById("password").value;
  var confirm_password = document.getElementById("comfirm_password").value;

  if (password !== confirm_password) {
    alert("Mật khẩu xác nhận không khớp. Vui lòng nhập lại.");
    document.getElementById("comfirm_password").value = "";
  }
}
</script>
</body>
</html>
